<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Email Template</title>
	</head>
	<body>
		<table style="width:100%;border:none">
			<tr>
				<td
					align="center"
					style="padding-bottom:20px;box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);"
				>
					<img
						src="http://www.stellamarishospital.com/images/logo_small.jpg"
						width="50%"
					/>
				</td>
			</tr>
			<tr>
				<td style="padding:15px 5px;" align="center">
					<h1>Welcome to Home Care Stella Marris</h1>
					<p>Klik tombol konfirmasi untuk mengaktifkan akun anda</p>
					<button
						style="display: inline-block;
					font-weight: 400;
					color: #858796;
					text-align: center;
					vertical-align: middle;
					-webkit-user-select: none;
					-moz-user-select: none;
					-ms-user-select: none;
					user-select: none;
					background-color: transparent;
					border: 1px solid transparent;
					padding: 0.375rem 0.75rem;
					font-size: 1rem;
					line-height: 1.5;
					border-radius: 0.35rem;
					transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;color:#fff;background:#521746"
					>
						Konfirmasi
					</button>
				</td>
			</tr>
			<tr>
				<td
					style="background:rgba(82,23,70,0.8); color:#fff;padding:5%"
					align="center"
				>
					Home Care Stella Marris <br />
					Jalan Samanhudi No 20 Medan, Sumatera Utara<br />
					Hit us on
					<a href="mailto: support@homecarestella.com" style="color:#fff"
						>support@homecarestella.com</a
					>
				</td>
			</tr>
		</table>
	</body>
</html>
